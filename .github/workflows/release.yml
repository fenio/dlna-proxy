name: Release Binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            artifact_name: dlnaproxy-linux-amd64
            use_nightly: false
          - target: aarch64-unknown-linux-musl
            artifact_name: dlnaproxy-linux-arm64
            use_nightly: false
          - target: mips-unknown-linux-musl
            artifact_name: dlnaproxy-linux-mips
            use_nightly: true
          - target: mipsel-unknown-linux-musl
            artifact_name: dlnaproxy-linux-mipsel
            use_nightly: true
          - target: armv7-unknown-linux-musleabihf
            artifact_name: dlnaproxy-linux-armv7l
            use_nightly: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        if: ${{ !matrix.use_nightly }}
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust (nightly)
        if: ${{ matrix.use_nightly }}
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/dlnaproxy ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release && ls -la

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*
          generate_release_notes: true
